syntax = "proto3";
package cylon;

service Agent {
  rpc RunInference (InferenceRequest) returns (InferenceReply);
  rpc RunAgent (AgentRequest) returns (AgentReply);
}

message InferenceRequest {
   string prompt = 1;
}

message InferenceReply {
    string response = 1;
}

message AgentRequest {
   string prompt = 1;
}

message AgentReply {
    string response = 1;
}
